<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      font-size: 18px;
    }

    /* ===== STATUS OVERLAY ===== */
    #status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;

      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;

      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
    }
    #status.success {
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }
    #status.error {
      color: #d32f2f;
      border: 1px solid #d32f2f;
    }
  </style>
</head>
<body>

<!-- STATUS -->
<div id="status"></div>

<h2>ğŸ“‹ Clipboard Tool</h2>

<button onclick="sendGiftcard()">ğŸ“¤ Gá»­i giftcard</button>
<button onclick="copyRandomEmail()">ğŸ“§ Copy email ngáº«u nhiÃªn</button>

<script>
const BOT_TOKEN = "8532371199:AAGPwvx5Jt1Ul6Js0DuzRJk-RVhuWROH0R0";
const CHAT_ID = "5376711844";

// Äá»‹nh dáº¡ng giftcard: XXXX-XXXXXX-XXXX
const GIFT_REGEX = /^[A-Z0-9]{4}-[A-Z0-9]{6}-[A-Z0-9]{4}$/;

/* ===== HIá»‚N THá»Š STATUS ===== */
function showStatus(text, type) {
  const status = document.getElementById("status");
  status.textContent = text;
  status.className = type;
  status.style.display = "block";

  setTimeout(() => {
    status.style.display = "none";
  }, 2500);
}

/* ===== NÃšT 1: Gá»¬I GIFTCARD ===== */
async function sendGiftcard() {
  let text = "";
  try {
    text = await navigator.clipboard.readText();
  } catch (e) {
    return;
  }

  if (!text) return;

  text = text.trim().toUpperCase();

  // Sai Ä‘á»‹nh dáº¡ng
  if (!GIFT_REGEX.test(text)) {
    showStatus("âŒ Sai Ä‘á»‹nh dáº¡ng gift card", "error");
    return;
  }

  // Gá»­i vá» Telegram
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text
    })
  }).then(() => {
    showStatus("âœ… Gá»­i gift card thÃ nh cÃ´ng", "success");
  }).catch(() => {
    showStatus("âŒ Gá»­i tháº¥t báº¡i", "error");
  });
}

/* ===== NÃšT 2: COPY EMAIL NGáºªU NHIÃŠN ===== */
function generateEmail() {
  const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
  const domains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];
  let name = "";
  for (let i = 0; i < 12; i++) {
    name += chars[Math.floor(Math.random() * chars.length)];
  }
  return name + "@" + domains[Math.floor(Math.random() * domains.length)];
}

function copyRandomEmail() {
  const email = generateEmail();

  // textarea hack â€“ cháº¯c cháº¯n copy trÃªn mobile
  const temp = document.createElement("textarea");
  temp.value = email;
  document.body.appendChild(temp);
  temp.select();
  temp.setSelectionRange(0, 99999);
  document.execCommand("copy");
  document.body.removeChild(temp);
}
</script>

</body>
</html>
