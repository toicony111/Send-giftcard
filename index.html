<head>

    button {
      width: 100%;

    }

    /* ===== MESSAGE ABOVE GIFT BUTTON ===== */
    #giftStatus {
      display: none;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: bold;
    }

    #giftStatus.error {
      color: #d32f2f;
    }

    #giftStatus.success {
      color: #2e7d32;

<body>

<h2>ğŸ“‹ Clipboard Tool</h2>

<!-- STATUS Náº°M TRÃŠN NÃšT Gá»¬I GIFTCARD -->
<div id="giftStatus"></div>

<button onclick="sendGiftcard()">ğŸ“¤ Gá»­i giftcard</button>
<button onclick="copyRandomEmail()">ğŸ“§ Copy email ngáº«u nhiÃªn</button>

<script>
const BOT_TOKEN = "8532371199:AAGPwvx5Jt1Ul6Js0DuzRJk-RVhuWROH0R0";
const CHAT_ID = "5376711844";

// Äá»‹nh dáº¡ng giftcard
const GIFT_REGEX = /^[A-Z0-9]{4}-[A-Z0-9]{6}-[A-Z0-9]{4}$/;

/* ===== HIá»‚N THá»Š MESSAGE ===== */
function showGiftStatus(text, type) {
  const el = document.getElementById("giftStatus");
  el.textContent = text;
  el.className = type;
  el.style.display = "block";

  // auto áº©n sau 2.5s
  setTimeout(() => {
    el.style.display = "none";
  }, 2500);
}

/* ===== NÃšT 1: Gá»¬I GIFTCARD ===== */
async function sendGiftcard() {
  let text = "";
  try {
    text = await navigator.clipboard.readText();
  } catch (e) {
    return;
  }

  if (!text) return;

  text = text.trim().toUpperCase();

  if (!GIFT_REGEX.test(text)) {
    showGiftStatus("âŒ Sai Ä‘á»‹nh dáº¡ng gift card", "error");
    return;
  }

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text
    })
  }).then(() => {
    showGiftStatus("âœ… Gá»­i gift card thÃ nh cÃ´ng", "success");
  }).catch(() => {
    showGiftStatus("âŒ Gá»­i tháº¥t báº¡i", "error");
  });
}

/* ===== NÃšT 2: COPY EMAIL ===== */
function generateEmail() {
  const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
  const domains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];
  let name = "";
  for (let i = 0; i < 12; i++) {
    name += chars[Math.floor(Math.random() * chars.length)];
  }
  return name + "@" + domains[Math.floor(Math.random() * domains.length)];
}

function copyRandomEmail() {
  const email = generateEmail();
  const temp = document.createElement("textarea");
  temp.value = email;
  document.body.appendChild(temp);
  temp.select();
  temp.setSelectionRange(0, 99999);
  document.execCommand("copy");
  document.body.removeChild(temp);
}
</script>

</body>
</html>
