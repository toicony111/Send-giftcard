<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* MESSAGE */
    #giftStatus {
      display: none;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: bold;
    }

    #giftStatus.error {
      color: #d32f2f;
    }

    #giftStatus.success {
      color: #2e7d32;
    }
  </style>
</head>
<body>

<h2>üìã Clipboard Tool</h2>

<!-- MESSAGE TR√äN N√öT -->
<div id="giftStatus"></div>

<button id="giftBtn" onclick="sendGiftcard()">üì§ G·ª≠i giftcard</button>
<button id="emailBtn" onclick="copyRandomEmail()">üìß Copy email ng·∫´u nhi√™n</button>

<script>
const BOT_TOKEN = "8532371199:AAGPwvx5Jt1Ul6Js0DuzRJk-RVhuWROH0R0";
const CHAT_ID = "5376711844";

const GIFT_REGEX = /^[A-Z0-9]{4}-[A-Z0-9]{6}-[A-Z0-9]{4}$/;

function disableButtons(state) {
  document.getElementById("giftBtn").disabled = state;
  document.getElementById("emailBtn").disabled = state;
}

function showGiftStatus(text, type) {
  const el = document.getElementById("giftStatus");
  el.textContent = text;
  el.className = type;
  el.style.display = "block";
}

/* ===== G·ª¨I GIFTCARD ===== */
async function sendGiftcard() {
  disableButtons(true);
  document.getElementById("giftStatus").style.display = "none";

  let text = "";
  try {
    text = await navigator.clipboard.readText();
  } catch (e) {
    showGiftStatus("‚ùå Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c clipboard", "error");
    disableButtons(false);
    return;
  }

  if (!text) {
    showGiftStatus("‚ùå Clipboard tr·ªëng", "error");
    disableButtons(false);
    return;
  }

  text = text.trim().toUpperCase();

  if (!GIFT_REGEX.test(text)) {
    showGiftStatus("‚ùå Sai ƒë·ªãnh d·∫°ng gift card", "error");
    disableButtons(false);
    return;
  }

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text
    })
  })
  .then(() => {
    showGiftStatus("‚úÖ G·ª≠i gift card th√†nh c√¥ng", "success");
    // KH√îNG b·∫≠t l·∫°i n√∫t khi th√†nh c√¥ng
  })
  .catch(() => {
    showGiftStatus("‚ùå G·ª≠i th·∫•t b·∫°i", "error");
    disableButtons(false);
  });
}

/* ===== COPY EMAIL ===== */
function generateEmail() {
  const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
  const domains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];
  let name = "";
  for (let i = 0; i < 12; i++) {
    name += chars[Math.floor(Math.random() * chars.length)];
  }
  return name + "@" + domains[Math.floor(Math.random() * domains.length)];
}

function copyRandomEmail() {
  const email = generateEmail();
  const temp = document.createElement("textarea");
  temp.value = email;
  document.body.appendChild(temp);
  temp.select();
  temp.setSelectionRange(0, 99999);
  document.execCommand("copy");
  document.body.removeChild(temp);
}
</script>

</body>
</html>
