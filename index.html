<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* THÃ”NG BÃO */
    #giftStatus {
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: bold;
      display: none;
    }

    #giftStatus.error {
      color: #d32f2f;
    }

    #giftStatus.success {
      color: #2e7d32;
    }
  </style>
</head>
<body>

<h2>ğŸ“‹ Clipboard Tool</h2>

<!-- THÃ”NG BÃO Náº°M TRÃŠN NÃšT -->
<div id="giftStatus"></div>

<button id="giftBtn" onclick="sendGiftcard()">ğŸ“¤ Gá»­i giftcard</button>
<button id="emailBtn" onclick="copyRandomEmail()">ğŸ“§ Copy email ngáº«u nhiÃªn</button>

<script>
const BOT_TOKEN = "8532371199:AAGPwvx5Jt1Ul6Js0DuzRJk-RVhuWROH0R0";
const CHAT_ID = "5376711844";

const GIFT_REGEX = /^[A-Z0-9]{4}-[A-Z0-9]{6}-[A-Z0-9]{4}$/;

function disableButtons(state) {
  document.getElementById("giftBtn").disabled = state;
  document.getElementById("emailBtn").disabled = state;
}

function showGiftStatus(text, type) {
  const el = document.getElementById("giftStatus");
  el.textContent = text;
  el.className = type;
  el.style.display = "block";
}

/* ===== Gá»¬I GIFTCARD ===== */
async function sendGiftcard() {
  disableButtons(true);

  let text = "";
  try {
    text = await navigator.clipboard.readText();
  } catch (e) {
    showGiftStatus("âŒ KhÃ´ng Ä‘á»c Ä‘Æ°á»£c clipboard", "error");
    disableButtons(false);
    return;
  }

  if (!text) {
    showGiftStatus("âŒ Clipboard trá»‘ng", "error");
    disableButtons(false);
    return;
  }

  text = text.trim().toUpperCase();

  if (!GIFT_REGEX.test(text)) {
    showGiftStatus("âŒ Sai Ä‘á»‹nh dáº¡ng gift card", "error");
    disableButtons(false);
    return;
  }

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text
    })
  })
  .then(() => {
    showGiftStatus("âœ… Gá»­i gift card thÃ nh cÃ´ng", "success");
    // giá»¯ disable vÄ©nh viá»…n khi success
  })
  .catch(() => {
    showGiftStatus("âŒ Gá»­i tháº¥t báº¡i", "error");
    disableButtons(false);
  });
}

/* ===== COPY EMAIL ===== */
function generateEmail() {
  const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
  const domains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];
  let name = "";
  for (let i = 0; i < 12; i++) {
    name += chars[Math.floor(Math.random() * chars.length)];
  }
  return name + "@" + domains[Math.floor(Math.random() * domains.length)];
}

function copyRandomEmail() {
  const email = generateEmail();
  const temp = document.createElement("textarea");
  temp.value = email;
  document.body.appendChild(temp);
  temp.select();
  document.execCommand("copy");
  document.body.removeChild(temp);
}
</script>

</body>
</html>
